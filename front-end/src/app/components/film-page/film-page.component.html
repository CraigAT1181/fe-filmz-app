<section class="film-info"></section>

<ng-container *ngIf="!isLoaded">
  <div *ngIf="!isLoaded">Loading...</div>
</ng-container>
<ng-container *ngIf="isLoaded">
  <section class="synopsis">
    <app-film-synopsis-card [synopsisCard]="synopsisCard">
    </app-film-synopsis-card>
  </section>
</ng-container>
<section class="friends-review-carousel">
  <p>Friend Review Carousel</p>
</section>
<section class="review-section">
  <ng-container *ngFor="let card of reviewCards">
    <app-reviews-card [reviewCard]="card">
    </app-reviews-card>
  </ng-container>
</section>
