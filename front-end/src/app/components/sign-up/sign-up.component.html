<div class="container mt-5">
  <h2>Sign Up</h2>
  <h4>Create your <strong>BigFilmFreakz</strong> Account</h4>
  <form (ngSubmit)="signUp()" #signupForm="ngForm" class="mt-3">
    <div class="mb-3">
      <label for="username" class="form-label"><strong>Username</strong></label>
      <input
        type="text"
        id="username"
        name="username"
        [(ngModel)]="username"
        required
        class="form-control"
      />
    </div>
    <div class="mb-3">
      <label for="email" class="form-label"><strong>Email</strong></label>
      <input
        type="email"
        id="email"
        name="email"
        [(ngModel)]="email"
        required
        class="form-control"
      />
    </div>
    <div class="mb-3">
      <label for="password" class="form-label"><strong>Password</strong></label>
      <input
        type="password"
        id="password"
        name="password"
        [(ngModel)]="password"
        required
        class="form-control"
      />
    </div>

    <div class="mb-3">
      <label for="avatar" class="form-label"
        ><strong>Profile Picture</strong></label
      >
      <input
        type="text"
        id="avatar"
        name="avatar"
        [(ngModel)]="picture_url"
        class="form-control"
      />
    </div>
    <button
      type="submit"
      class="btn btn-primary"
      [disabled]="!signupForm.valid"
    >
      Sign Up
    </button>
  </form>
</div>

<div class="m-5">
  <div class="alert alert-success" role="alert" *ngIf="isRegistrationSuccess">
    Registration successful - you can now log in!
  </div>
</div>

<div class="m-5">
  <div class="alert alert-warning" role="alert" *ngIf="userExists">
    Username or Email already exists in our system, please try again.
  </div>
</div>

<div class="m-5">
  <div class="alert alert-danger" role="alert" *ngIf="isRegistrationError">
    Registration failed. Please check your information and try again.
  </div>
</div>
