<section class="container-fluid d-flex justify-content-center">
  <ng-container *ngIf="!isLoaded">
    <div>Loading...</div>
  </ng-container>
  <ng-container *ngIf="isLoaded">
    <section>
      <h2 style="text-align: center">Your Friends Page</h2>

      <ul
        class="grid gap-5 p-0"
        style="
          display: flex;
          flex-wrap: wrap;
          margin-top: 2rem;
          justify-content: center;
        "
      >
        <app-friends-card
          class="g-col-6"
          *ngFor="let friendCard of friendCards"
          [friendCard]="friendCard"
        ></app-friends-card>
      </ul>
    </section>
  </ng-container>
</section>
