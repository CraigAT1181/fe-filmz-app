<div class="row d-flex justify-content-center">
  <div class="col-md-8 col-lg-6">
    <div class="card shadow-0 border" style="background-color: #f0f2f5">
      <div class="card-body p-4">
        <div class="card mb-4">
          <div class="card-body">
            <div class="d-flex flex-row align-items-center">
              <p class="small text-muted mb-0">{{ reviewCard.title }}</p>
            </div>

            <p>{{ reviewCard.body }}</p>

            <div class="d-flex justify-content-between">
              <div class="d-flex flex-row align-items-center">
                <img
                  src="{{ reviewCard.avatar }}"
                  alt="avatar"
                  width="25"
                  height="25"
                />
                <p class="small mb-0 ms-2">{{ reviewCard.username }}</p>
              </div>
              <div class="d-flex flex-row align-items-center">
                <p class="small text-muted mb-0">
                  Rating {{ reviewCard.rating }}/5
                </p>
              </div>
            </div>
          </div>
        </div>
        <!-- <button class="btn btn-primary" id="post-button">Post</button>
        <button class="btn btn-danger align-flex-end" id="delete-button">
          Delete
        </button> -->
      </div>
    </div>
  </div>
</div>
