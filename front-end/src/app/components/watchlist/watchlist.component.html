<h2 style="margin-bottom: 2rem" class="d-flex justify-content-center">
  Your Film Journal
</h2>

<div
  class="btn-group, d-flex justify-content-center"
  role="group"
  aria-label="Basic checkbox toggle button group"
>
  <input
    type="checkbox"
    class="btn-check"
    id="btncheck1"
    autocomplete="off"
    (change)="onWatchedChange($event)"
  />
  <label class="btn btn-outline-success" for="btncheck1">Watched</label>

  <input
    type="checkbox"
    class="btn-check"
    id="btncheck3"
    autocomplete="off"
    (change)="onAllChange($event)"
  />
  <label class="btn btn-outline-success" for="btncheck3">All</label>
</div>

<div>
  <ul
    class="grid gap-5 p-0"
    style="
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      margin-top: 2rem;
      justify-content: center;
    "
    *ngIf="watchStatus || !watchedUnchecked || allChecked"
  >
    <app-film-card
      style="
        width: 20rem;
        padding-bottom: 1rem;
        border: none;
        box-shadow: 2px 5px 5px 1px green;
        margin-bottom: 2rem;
      "
      class="card m-1"
      *ngFor="let filmCard of filmCards"
      [filmCard]="filmCard"
    ></app-film-card>
  </ul>
</div>
