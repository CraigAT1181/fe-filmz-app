<div class="container-fluid mt-1">
  <h3 style="text-align: center">What's popular right now?</h3>
  <div
    id="carouselExampleCaptions"
    class="carousel slide"
    data-bs-ride="carousel"
  >
    <div class="carousel-inner" style="margin-top: 4rem">
      <div
        class="carousel-item"
        *ngFor="let filmCardGroup of chunkedFilmCards; let i = index"
        [ngClass]="{ active: isItemActive(i) }"
      >
        <div class="row d-flex justify-content-center g-0">
          <ng-container *ngFor="let card of filmCardGroup">
            <div [ngClass]="getColumnClass()">
              <app-film-card [filmCard]="card"></app-film-card>
            </div>
          </ng-container>
        </div>
      </div>
    </div>

    <button
      class="carousel-control-prev carousel-button-left"
      type="button"
      data-bs-target="#carouselExampleCaptions"
      data-bs-slide="prev"
    >
      <i class="bi bi-caret-left custom-icon"></i>
      <span class="visually-hidden">Previous</span>
    </button>
    <button
      class="carousel-control-next carousel-button-right"
      type="button"
      data-bs-target="#carouselExampleCaptions"
      data-bs-slide="next"
    >
      <i class="bi bi-caret-right custom-icon"></i>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</div>
